<!DOCTYPE html>
<html lang="en">

<head>
    <title>Details</title>
    <link rel="stylesheet" href="upload.css">
    <link rel="icon" href="images/connexa.ico">
</head>

<body>
    <h1 class="wlcm">
        <font color=black>Please Upload the Needed<br>Files here.</font>
    </h1>
    <div class="box">
        <div class="content">
            <h1 class="details">Enter Your Details:</h1>
            <form class="add" id="add-form" style="color: white;">
                <label><font color=white>Aadhaar Card:</font></label>
                <input required class="ac" type="file" id="aadhar" name="aadhar"><br>

                <label><font color=white>Pan Card:</font></label>
                <input required class="pc" type="file" id="pan" name="pan"><br>

                <label><font color=white>Driving Licence:</font></label>
                <input required class="dl" type="file" id="licence" name="licence">
                <button type="submit" class="btn" id="upload-btn">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
    <script type="module" src="upload.js"></script>
</body>

</html>
