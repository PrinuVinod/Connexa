<!DOCTYPE html>
<html lang="en">
<head>
    <title>Details</title>
    <link rel="stylesheet" href="worker.css">
</head>
<body>
    <h1 class="wlcm"><font color=black>Welcome to Woking with<br>Connexa</font></h1>
    <div class="box">
        <div class="content">
            <h1 class="details">Enter Your Details:</h1>
            <form class="add">
                <label for="title"><font color=white>Name:</font></label>
                <input type="text" name="name" required>
                <label for="author"><font color=white>Area:</font></label>
                <input type="text" name="area" required>
                <label for="author"><font color=white>Phone Number:</font></label>
                <input type="text" name="phoneno" required>
                <label for="author"><font color=white>Description:</font></label>
                <input type="text" name="description" required>
                <label for="author"><font color=white>Field:</font></label>
                <input type="text" name="field" required>
                <button class="btn" id="btn">Submit</button>
            </form>
        </div>
    </div>
    <script type="module" src="worker.js"></script>
</body>
</html>
