<!DOCTYPE html>
<html lang="en">
<head>
    <title>Connexa SignIn</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <nav class="nav">
        <ul class="right">
            <li><a href="login.html">Login</a></li>
        </ul>
        <ul class="left">
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </nav>
    <div class="box">
        <div class="contents">
            <h1><font color=white>Welcome to Our Services!!</font></h1>
            <form class="signup">
                <label for="email"><font color=white>Email:</font></label>
                <input type="text" name="email" required><br><br>

                <label for="password"><font color=white>Password:</font></label>
                <input type="password" name="password" required><br><br>
                <input type="submit" onclick="getAuth">
            </form>
        </div>
    </div>
    <script type="module" src="./signup.js"></script>
</body>
</html>
